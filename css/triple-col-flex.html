<!DOCTYPE html>
<html>

  <body>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
	  #header {
		height: 64px;
		background-color: black;
	  }
	  #footer {
		height: 36px;
		background-color: black;
	  }
	  #container {
		display: flex;
	  }
	  #left {
		height: 300px;
		width: 150px;
		order: -1;
		background-color: blue;
	  }
	  #right {
		height: 300px;
		width: 200px;
		background-color: green;
	  }
	  #center {
		width: 100%;
		background-color: yellow;
	  }
    </style>
    <div id="header"></div>
	<div id="container">
		<div id="center" class="column">
			<div style="height: 400px; width: 100%;"></div>
		</div>
		<div id="left" class="column"></div>
		<div id="right" class="column"></div>
	</div>
	<div id="footer"></div>
  </body>
