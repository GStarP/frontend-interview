<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <style>
      body {
        height: 110vh;
        margin: 0;
        padding-top: 10px;
      }
      #container {
        width: 300px;
        height: 300px;
        border: 10px solid #000;
        margin-top: 40px;
        margin-left: 40px;

        overflow: scroll;
        position: relative;
      }
      #content {
        width: 100%;
        height: 1000px;
      }
      #el {
        margin-top: 80px;
        margin-left: 80px;
      }
    </style>
    <div id="container">
      <div id="content">
        <button id="el">Element Locate</button>
      </div>
    </div>
    <script>
      document.getElementById('container').onclick = (e) => {
        console.log(`screenX/Y: ${e.screenX}, ${e.screenY}\npageX/Y: ${e.pageX}, ${e.pageY}\nclientX/Y: ${e.clientX}, ${e.clientY}\noffsetX/Y: ${e.offsetX}, ${e.offsetY}`)
      }
      document.getElementById('el').onclick = (e) => {
        const el = document.getElementById('el')
        const content = document.getElementById('content')
        const container = document.getElementById('container')
        console.log(`offsetTop: ${el.offsetTop}\ncontainer.scrollTop: ${container.scrollTop}\ncontainer.offsetHeight: ${container.offsetHeight}\ncontainer.clientHeight: ${container.clientHeight}\ncontainer.scrollHeight: ${container.scrollHeight}`)
        e.stopPropagation()
      }
    </script>
  </body>
</html>
